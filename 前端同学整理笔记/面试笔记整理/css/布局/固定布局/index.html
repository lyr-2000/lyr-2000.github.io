<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            width: 200px;
            overflow: hidden;
        }
        
        .guding {
            flex-shrink: 0;
            width: 100px;
            background-color: coral;
        }
        
        .flex {
            flex-grow: 1;
            background-color: brown;
        }
    </style>
</head>

<body>
    <h1>左边固定，右边自适应</h1>
    <div class="container">
        <div class="guding">固定</div>
        <div class="flex">自适应</div>
    </div>
</body>

</html>
