<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .header, .footer{
        
            height: 50px;
            background-color: #eee;
            text-align: center;
            line-height: 50px;
        }
        .footer{
            clear: both;
        }
        .container{
            padding-left: 200px;
            padding-right: 150px;
            text-align: center;
            line-height: 200px;
            overflow: hidden;
        }
        .container .column{
            float: left;
            position: relative;
        }
        .center{
            width: 100%;
            height: 200px;

        }
        .left{
            left: -200px;
            width: 200px;
            height: 200px;
            background-color: red;
            margin-left: -100%;
        }
        .right{
            width: 150px;
            margin-right: -150px;
            height: 200px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="header">header</div>
    <div class="container">
        <div class="center column">center</div>
        <div class="left column">left</div>
        <div class="right column">right</div>
    </div>
    <div class="footer">footer</div>
</body>
</html>
