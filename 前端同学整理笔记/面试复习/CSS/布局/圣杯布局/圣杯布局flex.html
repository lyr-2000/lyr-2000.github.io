<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            text-decoration: none;
        }
        .header, .footer{
            height: 100px;
            background-color: #eee;
            text-align: center;
            line-height: 100px;
        }
        .footer{
            clear: both;
        }
        /* flex */
        .container{
            display: flex;
            overflow: hidden;
        }
        .container .colum{
            
            text-align: center;
            height: 300px;
            line-height: 300px;
        }
        .left{
            width: 200px;
            height: 300px !important;
            background-color: red;
        }
        .right{
            width: 200px;
            background-color: blue;
        }
        .center{
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">header</div>
    <div class="container">
        <div class="left colum">left</div>
        <div class="center colum">center</div>
        <div class="right colum">right</div>
    </div>
    <div class="footer">footer</div>
</body>
</html>
